<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bool Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Bool Factory</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbar Nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Servizi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contatti</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="row py-4">

          <div class="col-12 col-xl-8">
            <!-- Contenuto del main -->
            <main>
              <h3 class="fs-3">Richiesta preventivo</h3>
              <p class="fs-6">Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>

              <form class="g-3">
                    <div class="col py-2">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" required> 
                    </div>

                    <div class="col py-2">
                        <label for="surname" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="surname" required>
                    </div>

                    <div class="col py-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                
                    <div class="col py-2"> 
                        <label for="work" class="form-label">Tipo di lavoro</label>
                        <select id="provincia" class="form-select">
                            <option value="SELEZIONA">Seleziona il tipo di lavoro</option>
                            <option value="BD">Backend Development</option>
                            <option value="FD">Frontend Development</option>
                            <option value="PA">Project Analysis</option>
                        </select>
                    </div>

                    <div class="col py-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Textarea con Bootstrap 5</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="col py-2">
                        <label for="promo" class="form-label">Codice promozionale (opzionale)</label>
                        <input type="promo" class="form-control" id="promo">
                    </div>

                    <div class="col py-2">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"> Accetto la Privacy Policy</label>
                    </div>

                    <button type="submit" class="d-flex btn btn-primary my-4 ms-5">Calcola preventivo</button>
                </form>

            </main>
          </div>

          <div class="col-12 col-xl-4">
            <!-- Contenuto dell'aside -->
            <aside>
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" style="width: 18rem; height: 12.5rem;">
                    <div class="card-body">   
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                        </ul>
                    </div>
                  </div>
            </aside>
          </div>

        </div>
    </div>
      

    <footer>
        <h5 class="bg-dark text-center text-light py-4 small">&copy; 2024 - Tutti i diritti riservati</h5>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
